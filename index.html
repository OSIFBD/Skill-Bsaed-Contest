<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega Skill Based Contest</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #FDF2FF;
      margin: 0;
      padding: 0;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border: none;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #333;
    }

    .btn {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #218838;
    }

    .qr {
      text-align: center;
      margin-top: 20px;
    }

    .qr img {
      width: 150px;
      max-width: 100%;
      border: 2px solid #4F0A5A;
      border-radius: 12px;
    }

    .guidelines {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .rules {
      background: #4F0A5A;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto 0 auto;
      width: 100%;
      height: 200px;
      overflow-y: auto;
      color: white;
      font-size: 0.9rem;
      text-align: left;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 15px;
      }
      .btn {
        width: 100%;
        text-align: center;
        padding: 12px 0;
      }
      .rules {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with External Image -->
  <header>
    <img src="banner.jpg" alt="Contest Banner">
  </header>

  <div class="container">
    <h1>Mega Skill Based Contest</h1>
    <p class="guidelines">
      यहां अपने कॉन्टेस्ट का विवरण डालें। आप इस सेक्शन में जानकारी दे सकते हैं।
    </p>

    <a href="#" class="btn">अभी रजिस्टर करें</a>

    <div class="qr">
      <img src="qrcode.png" alt="QR Code">
    </div>

    <div class="rules">
      <h2>नियम और शर्तें</h2>
      <p>
        1. सभी प्रतिभागियों को निर्धारित नियमों का पालन करना होगा।<br>
        2. आयोजकों का निर्णय अंतिम और बाध्यकारी होगा।<br>
        3. अन्य शर्तें यहां लिखी जा सकती हैं।
      </p>
    </div>
  </div>

</body>
</html>
